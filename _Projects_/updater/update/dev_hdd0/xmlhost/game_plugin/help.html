h>} - sets an application or path to app_home icon","-{/chmod.ps3&lt;path>[&mode=&lt;mode>]} - change permission of a file or folder","-{/stat.ps3&lt;path>&id=&lt;title_id>} - link identical files in /dev_hdd0/GAMES & /dev_hdd0/game","-{/xmb.ps3$home} - focus XMB on webMAN Games & sets XMB multimedia player as background","-{/xmb.ps3$music} - start music on XMB","-{/xmb.ps3$video} - start video on XMB","#{Improvements","-Improved find command in hex file viewer and memory debuggers","-Added support for short path alias to several web commands:<br>/tmp, /res, /mod, /cov, /cvr, /pkg, /xmb, /xml, /PS3ISO, /BLES80608, etc.{","#Bug Fixes","-Fixed a critical bug that caused a crash in the plugin due an missing check for NULL","-Fixed bug mounting some PSXISO stored in exFAT/NTFS","-prepISO 1.28 fixes creation of fakeISO for exFAT content (mp4, avi, pkg, etc)","#Misc","-Support up to 4.88 CEX, DEX & DECR","-Reduced size of XML files generated and static","-Updated Mamba 8.4 with support for spoof ISO as PNG and latest changes from Evilnats Cobra 8.3",,"\74/script>","\74script type=\\"cl\\" id=\\"Installation\\">","#Install instructions","-Download the pkg from Github or Brewology","-Install the pkg","-Run the installer & wait for system restart","-Delete the pkg & enjoy mounting games directly from XMB :)","#Update instructions","-Use the built-in Update available in webMAN MOD Setup menu","-Restart the console after installation","#Uninstall Instructions","-Click uninstall","@Warning: Dont uninstall webMAN MOD under any circumstances, its too useful and makes me sad :(","","#If you like webMAN MOD","-Feel free to contribute with a *small donation*, I\47d really appreciate it!","<a href=\'https://www.paypal.me/aldostools\' style=font-family:arial;font-size:28px;color:#ff0><center>https://www.paypal.me/aldostools</center></a>","@Funds are mainly to cover server costs","\74/script>","\74script type=\\"cl\\" id=\\"Web Commands\\">","#General<font color=#888>","-{/&lt;path>} - browse path in file manager","","-{/&lt;path>?&lt;name>} - browse path in file manager & list only files/folders having name","-{/&lt;path>/ &lt;name>} - find all files in path and subdirs that contain the text &lt;name> in the file name.<br>A text file with the list of files found will be created in /dev_hdd0/tmp/wmtmp/filelist.txt<br>(until 2 wildcards can be used for file search)","","-{/setup.ps3} - webMAN MOD settings","-{/setup.ps3?} - reset settings","","-{/index.ps3} - list games in an HTML grid","-{/index.ps3?&lt;text>} - list games containing the text","-{/index.ps3?&lt;path>} - list games stored on the specified path (e.g. /dev_hdd0/GAMES)","-{/index.ps3?&lt;path>?&lt;text>} - search game by path and name","","-{/games.ps3} - list games in the slider (mobile GUI)","-{/games.ps3?&lt;text>} - list games containing the text","-{/games.ps3?&lt;path>} - list games stored on the path (e.g. /dev_hdd0/GAMES)","-{/games.ps3?usr=&lt;n>} - list games for extended content profile &lt;n> = 0, 1, 2, 3, 4","","-{/sman.ps3} - Show web interface using sMAN\47s GUI","-{/popup.ps3?&lt;message>[&snd=&lt;id>]} - Shows a notification message with optional sound. id=1-9","","-{/refresh.ps3} - rescan the games and refresh XML (restart the console to see the changes)","-{/index.ps3?html} - rescan the games and refresh list in the HTML grid","-{/index.ps3?launchpad} - rescan the games and refresh list in the LaunchPad list (XMB)","","-{/refresh.ps3?cover=&lt;mode>} - same as /refresh.ps3 but specifying the cover type","-{/index.ps3?cover=&lt;mode>} - same as /index.ps3?html but specifying the cover type","-{/games.ps3?cover=&lt;mode>} - same as /games.ps3 but specifying the cover type<br>The cover modes are: icon0, online, mm, disc or none. The default is multiMAN mode.<br>Use ?cover=&lt;mode> as the last parameter if other parameters are used.","-{/reloadxmb.ps3} - Reloads XMB when the app is installed & show /index.ps3","-{/refresh_ps3} - Scan for content and reload XMB if the ton Combos\\">","#XMB/Ingame Pad Shortcuts<font color=#888>","-{VSH Menu} SELECT","-{Game Menu} START or L2 + R2","-{Admin/User Mode} L2 + R2 + TRIANGLE","-{Fail Safe} SELECT + L3 + L2 + R2","-{Show Temp} SELECT + START","-{Prev Game} SELECT + L1","-{Next Game} SELECT + R1","-{Fan Control} L3 + R2 + START","-{Unmount} SELECT + CIRCLE","-{gameDATA} SELECT + SQUARE","-{Refresh XML} SELECT + L3","-{Video Rec} SELECT + R3","-{Show IDPS} R2 + CIRCLE","-{Shutdown} L3 + R2 + CROSS","-{Restart} L3 + R2 + CIRCLE","-{Custom Combo} R2 + SQUARE","-{Unload webMAN} L3 + R2 + R3","-{Set Max Temp} SELECT + UP/DOWN","-{Min Fan Speed} SELECT + LEFT/RIGHT","-{Del CFW Syscalls} R2 + TRIANGLE","-{Cobra Toggle} L3 + R2 + TRIANGLE","-{Net0} SELECT + R2 + SQUARE","-{Net1} SELECT + L2 + SQUARE","-{RBG Mode Toggle} L3 + L2 + SQUARE","-{Norm Mode Toggle} L3 + L2 + CIRCLE","-{Menu Toggle} L3 + L2 + CROSS","-{PS2 Classics} SELECT + L2 + TRIANGLE","-{PS2 Switch} SELECT + L2 + R2","-{Install PKG} SELECT + R2 + CIRCLE","-{Play Disc} L2 + START","\74/script>",""].join("\\n")+\47</body></html>\47),main();');
