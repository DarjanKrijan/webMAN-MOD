media player as background","-{/browser.ps3$music} - start music on XMB","-{/browser.ps3$video} - start video on XMB","#{Improvements","-Improved find command in hex file viewer and memory debuggers","-Added support for short path alias to several web commands:<br>/tmp, /res, /mod, /cov, /cvr, /pkg, /xmb, /xml, /PS3ISO, etc.{","#Bug Fixes","-Fixed a critical bug that caused a crash in the plugin due an missing check for NULL","-Fixed bug mounting some PSXISO stored in exFAT/NTFS","-prepISO 1.28 fixes creation of fakeISO for exFAT content (mp4, avi, pkg, etc)","#Misc","-Support up to 4.87 CEX, DEX & DECR","-Reduced size of XML files generated and static","-Updated Mamba 8.4 with support for spoof ISO as PNG and latest changes from Evilnats Cobra 8.3",,"\74/script\76","\74script type=\\"cl\\" id=\\"Installation\\"\76","#Install instructions","-Download the pkg from Github or Brewology","-Install the pkg","-Run the installer & wait for system restart","-Delete the pkg & enjoy mounting games directly from XMB :)","#Update instructions","-Use the built-in Update available in webMAN MOD Setup menu","-Restart the console after installation","#Uninstall Instructions","-Click uninstall","@Warning: Dont uninstall webMAN MOD under any circumstances, its too useful and makes me sad :(","","#If you like webMAN MOD","-Feel free to contribute with a *small donation*, I\47d really appreciate it!","<a href=\'https://www.paypal.me/aldostools\' style=font-family:arial;font-size:28px;color:#ff0><center>https://www.paypal.me/aldostools</center></a>","@Funds are mainly to cover server costs","\74/script\76","\74script type=\\"cl\\" id=\\"Web Commands\\"\76","#General\74font color=#888\76","-{/&lt;path&gt;} - browse path in file manager","","-{/&lt;path&gt;?&lt;name&gt;} - browse path in file manager & list only files/folders having name","-{/&lt;path&gt;/ &lt;name&gt;} - find all files in path and subdirs that contain the text &lt;name&gt; in the file name.<br>* A text file with the list of files found will be created in /dev_hdd0/tmp/wmtmp/filelist.txt<br>(until 2 wildcards can be used for file search)","","-{/setup.ps3} - webMAN MOD settings","-{/setup.ps3?} - reset settings","","-{/index.ps3} - list games in an HTML grid","-{/index.ps3?&lt;text&gt;} - list games containing the text","-{/index.ps3?&lt;path&gt;} - list games stored on the specified path (e.g. /dev_hdd0/GAMES)","-{/index.ps3?&lt;path&gt;?&lt;text&gt;} - search game by path and name","","-{/games.ps3} - list games in the slider (mobile GUI)","-{/games.ps3?&lt;text&gt;} - list games containing the text","-{/games.ps3?&lt;path&gt;} - list games stored on the path (e.g. /dev_hdd0/GAMES)","-{/games.ps3?usr=&lt;n&gt;} - list games for extended content profile &lt;n&gt; = 0, 1, 2, 3, 4","","-{/sman.ps3} - Show web interface using sMAN\47s GUI","-{/popup.ps3?&lt;message&gt;[&snd=&lt;id&gt;]} - Shows a notification message with optional sound. id=1-9","","-{/refresh.ps3} - rescan the games and refresh XML (restart the console to see the changes)","-{/index.ps3?html} - rescan the games and refresh list in the HTML grid","-{/index.ps3?launchpad} - rescan the games and refresh list in the LaunchPad list (XMB)","","-{/refresh.ps3?cover=&lt;mode&gt;} - same as /refresh.ps3 but specifying the cover type","-{/index.ps3?cover=&lt;mode&gt;} - same as /index.ps3?html but specifying the cover type","-{/games.ps3?cover=&lt;mode&gt;} - same as /games.ps3 but specifying the cover type<br>The cover modes are: icon0, online, mm, disc or none. The default is multiMAN mode.<br>Use ?cover=&lt;mode&gt; as the last parameter if other parameters are used.","-{/reloadxmb.ps3} - Reloads XMB when the app is installed & show /index.ps3","-{/refresh_ps3} - Scan for content and reload XMB if the app is installed","","-{/refresh.ps3?ntfs} - refresh NTFS volumes and show NTFS volumes","-{/refresh.ps3?prepntfs} - refresh NTFS volumes & scan ntfs ISOs (clear cached files)","-{/refresh.ps3?prepntfs(0)} - refresh NTFS volumes & scan ntfs ISOs (keep cached files)","#{CPU - RSX}","-{/cpursx.ps3} - show system info (cpu/rsx temperature, free memory, idps, game title, etc.)","-{/cpursx.ps3?fan=&lt;speed&gt;} - set the fan speed in %","-{/cpursx.ps3?max=&lt;celcius&gt;} - set the target temperature for dynamic fan controller","-{/cpursx.ps3?man} - set the fan controller to manual mode (fixed fan speed)","-{/cpursx.ps3?dyn} - set the fan controller to auto mode (dynamic fan speed)","-{/cpursx.ps3?mode} - switch the fan controller between auto mode and auto mode","-{/cpursx.ps3?up} - increase fan speed (manual mode) or target temperature (auto mode)","-{/cpursx.ps3?dn} - decrease fan speed (manual mode) or target temperature (auto mode)","","-{/dev_hdd0/xmlhost/game_plugin/cpursx.html} chart with CPU / RSX / FAN statistics for the session","#{Reboot}","-{/restart.ps3} - restart the PS3 console (content is not scanned on startup)","-{/restart.ps3?0} - restart the PS3 console and allow scan content on startup","-{/restart.ps3?&lt;mode&gt;$} Sets the mode indicated as the default restart mode for /restart.ps3","-{/restart.ps3?min} - restart the PS3 console and show the min version","","-{/reboot.ps3} - hard reboot","-{/reboot.ps3?soft} - soft reboot","-{/reboot.ps3?hard} - hard reboot","-{/reboot.ps3?quick} - quick reboot (load LPAR id 1)","-{/reboot.ps3?vsh} - reboot using VSH command (same as /restart.ps3)","","-{/shutdown.ps3} - shutdown the PS3 console","-{/quit.ps3} - unload webMAN MOD and set ps2 fan control mode (fixed fan speed set in setup.ps3)","-{/quit.ps3?0} - unload webMAN MOD and restore syscon fan control mode","-{/quit.ps3?1} - unload webMAN MOD and sets fan control to ps2 mode (manual speed)","#{Mount and Play}","-{/mount.ps3/&lt;path&gt;} - mount path or ISO as /dev_bdvd","-{/mount.ps3?&lt;uri&gt;} - open an url in the PS3 browser (e.g. used to open page in autoboot)","-{/mount_ps3/&lt;path&gt;} - mount path or ISO as /dev_bdvd and close response page (mount from XMB)<br>*mount_ps3 also bypasses the check that prevents the mounting files in-game","","-{/mount.ps3?&lt;text&gt;} - search game by text & mount it if only 1 match is found","-{/mount.ps3?&lt;text&gt;} - search game by path & mount it if only 1 match is found","-{/mount.ps3?&lt;path&gt;?&lt;text&gt;} - search game by path and name & mount it if only 1 match is found","-{/mount.ps3/&lt;path&gt;[?emu=}ps1_netemu.self/ps1_emu.self/ps2_netemu.self/ps2_emu.self[{&offline=}0/1]","-{/mount.ps3/&lt;dev-path&gt;&name=&lt;device_name&gt;&fs=&lt;file_system&gt;} - mounts new device","","-{/mount.ps3/unmount} - unmount game from /dev_bdvd","-{/mount.ps3/unmount/&lt;dev-name&gt;} - unmount device","","-{/mount.ps2/&lt;path&gt;} - mount extracted PS2 game folder as /dev_ps2disc (for SingStar - req. real PS2 disc for disc swap)","-{/mount.ps2/unmount} - unmount game from /dev_ps2disc","","-{/fixgame.ps3/&lt;path&gt;} - fix min system version in EBOOT and PARAM.SFO (fw 4.21+)","-{/fixgame.ps3$abort} - abort a game fix in progress","","-{/play.ps3} - start the game mounted on the disc icon from XMB (Game column)","-{/play.ps3/&lt;path&gt;} - mount a game and start its disc icon from XMB (Game column)","-{/play.ps3/&lt;script-path&gt;} - execute script. path must be a .txt or .bat file","-{/play.ps3?&lt;titleid&gt;} - mount npdrm game and start game from app_home icon (e.g NPUB12345, etc.)","-{/play.ps3?&lt;appname&gt;} - play movian, multiman, retroArch, rebug toolbox or remoteplay","","-{/insert.ps3} - insert physical disc into bd drive","-{/eject.ps3} - eject physical disc from tray","","-{/extgd.ps3} - toggle external game data (map /dev_hdd0/game to /dev_usbxxx/GAMEI)","-{/extgd.ps3?status} - show gameDATA status","-{/extgd.ps3?enable} - enable external game data (map /dev_hdd0/game to /dev_usbxxx/GAMEI)","-{/extgd.ps3?disable} - disable external game data (restore /dev_hdd0/game)","","-{/remap.ps3/&lt;path&gt;&to=&lt;destination&gt;} - remap a file/folder to another path (cobra only)","-{/remap.ps3?src=&lt;path&gt;&to=&lt;destination&gt;} - same as above (another syntax)","-{/unmap.ps3/&lt;path&gt;} - unmap a remapped file/folder","-{/unmap.ps3?src=/ } - unmap a remapped file/folder","#{Stealth and PSN}","-{/setidps.ps3mapi} - change idps/psid using ps3mapi","","-{/idps.ps3} - dumps idps & act.dat of current user to root of /dev_usb000 or /dev_hdd0","-{/idps.ps3/&lt;path&gt;} - dumps idps to the specified path & file name","-{/psid.ps3} - dumps psid & act.dat of current user to root of /dev_usb000 or /dev_hdd0","-{/psid.ps3/&lt;path&gt;} - dumps psid to the specified path & file name","-{/consoleid.ps3} - dumps idps, psid & act.dat of current user to root of /dev_usb000 or /dev_hdd0","","-{/browser.ps3$show_idps} - show idps/psid (same as R2+O)","","-{/syscall8.ps3mapi} - manage cobra & ps3mapi syscall modes","-{/syscall.ps3mapi} - manage syscalls","","-{/browser.ps3$disable_syscalls} - disable CFW syscalls","-{/browser.ps3$disable_syscalls?ccapi} - disable CFW syscalls (keeping ccapi syscalls)","#{XMB Customization}","-{/gameboot.ps3?&lt;id&gt;} - set gameboot (requires Multi Gameboot MOD by DeViL303)","-{/coldboot.ps3?&lt;id&gt;} - set coldboot sound in /dev_hdd0/tmp/coldboot","-{/wallpaper.ps3?&lt;id&gt;} - set wallpaper in /dev_hdd0/tmp/wallpaper","-{/earth.ps3?&lt;id&gt;} - set earth in /dev_hdd0/tmp/earth","-{/canyon.ps3?&lt;id&gt;} - set canyon in /dev_hdd0/tmp/canyon","-{/lines.ps3?&lt;id&gt;} - set wave in /dev_hdd0/tmp/lines","-{/theme.ps3?&lt;id&gt;} - set theme in /dev_hdd0/tmp/theme","<hr>","\74/script\76","\74script type=\\"cl\\" id=\\"Button Combos\\"\76","#XMB/Ingame Pad Shortcuts\74font color=#888\76","-{VSH Menu} SELECT","-{Game Menu} START or L2 + R2","-{Admin/User Mode} L2 + R2 + TRIANGLE","-{Fail Safe} SELECT + L3 + L2 + R2","-{Show Temp} SELECT + START","-{Prev Game} SELECT + L1","-{Next Game} SELECT + R1","-{Fan Control} L3 + R2 + START","-{Unmount} SELECT + CIRCLE","-{gameDATA} SELECT + SQUARE","-{Refresh XML} SELECT + L3","-{
